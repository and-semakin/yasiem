{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
</head>
<body>
  <div class="container">
    <section id="header">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-search"></i> <span id="logo-text">NanoSIEM</span></a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav"></ul>
            <ul class="nav navbar-nav navbar-right">
              <ul class="nav navbar-nav">
                <li class="divider-vertical"></li>
              </ul>
              <li><a href="{% url 'asset:AssetList' %}">Активы </a></li>
              <li><a href="{% url 'asset:AlertList' %}">Инциденты </a></li>
              <li><a href="{% url 'login' %}">События </a></li>
              <ul class="nav navbar-nav">
                <li class="divider-vertical"></li>
              </ul>
              {% if request.user.is_authenticated %}
              <li><a href="{% url 'user:ProfileUpdate' %}">Профиль</a></li>
              <li><a href="{% url 'logout' %}">Выход</a></li>
              {% else %}
                <li><a href="{% url 'login' %}">Войти </a></li>
                <li><a href="">Регистрация </a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section id="content row" class="container">
      {% block content %}{% endblock %}
    </section>
  </div>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
